<style>
#start {
    font-size: 24px;
    padding: 10px 20px;
    border: transparent;
    background: #c5c3c39c;
    color: #b86a1f94;
    font-weight: 700;
    border-radius: 10px;
    letter-spacing: 2px;
    margin-top: 5rem;
    cursor: pointer;
    text-transform: uppercase;
}

.modal-container {
    position: fixed;
    height: 0;
    width: 0;
    

    display: flex;
    justify-content: center;
    align-items: center;

    background: #000000a8;
    
    z-index: 100;

    opacity: 0;
    pointer-events: none;
}

.modal-container.active {
    height: 100vh;
    width: 100%;
    opacity: 1;
    pointer-events: all;
    transition: all 500ms ease-in-out;
    backdrop-filter: blur(5px);
}

.modal-wrapper {
    height: 0;
    width: 0;
    background: rgb(164 212 244 / 78%);
    background-image: url(https://img.freepik.com/free-photo/blue-christmas-flat-lay_1220-4826.jpg?t=st=1671440060~exp=1671440660~hmac=1db546dâ€¦);
    background-position: center;
    background-size: cover;
    background-blend-mode: revert;
    border-radius: 10px;
    display: flex;
    position: relative;
}

.modal-wrapper.active {
    height: 90%;
    width: 90%;
    transition: all 500ms ease-in-out;
}

.modal-wrapper canvas {
    position: fixed;
    top: 15%;
    right: 25%;
}

.modal-header {
    position: absolute;
    top: 10%;
    right: 0;
    left: 0;
    text-align: center;
    font-size: 50px;
    text-transform: capitalize;
    color: #027b07;
    font-family: 'Bebas Neue';
    letter-spacing: 10px;
}

.modal-winner {
    position: absolute;
    padding: 0 50px;
    top: 50%;
    right: 0;
    left: 0;
    font-size: 100px;
    text-align: center;
    text-transform: capitalize;
    color: #2e2e85;
    font-family: 'Bebas Neue';
    letter-spacing: 10px;
}

.pyro {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 99;
}

.button-wrapper {
    position: absolute;
    bottom: 5%;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 100;
}

.modal-close {
    padding: 10px 20px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    color: #fff;
    background: #155887;
    cursor: pointer;
}

.modal-wrapper img {
        height: 260px;
    position: absolute;
    top: 15%;
    right: 25%;
}


</style>
